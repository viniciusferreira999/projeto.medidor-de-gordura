<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gordura Corporal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gordura Corporal</h1>
        <form id="form">
            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="cintura">Circunferência da Cintura (cm):</label>
            <input type="number" id="cintura" required>

            <label for="pescoco">Circunferência do Pescoço (cm):</label>
            <input type="number" id="pescoco" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="120" required>


            <div id="extra-medidas" style="display: none;">
                <label for="quadril">Circunferência do Quadril (cm) (somente mulheres):</label>
                <input type="number" id="quadril">
            </div>

            <button type="submit">Calcular</button>

        </form>
            <p id="resultado">Resultado :</p>
            <div id="resultado-container">
                <p id="resultado-texto"></p>
                <div class="barra-container">
                    <div id="barra-progresso"></div>
                </div>
            </div>            
        </div>
        
    
    <script src="scripts.js"></script>
</body>
</html>
